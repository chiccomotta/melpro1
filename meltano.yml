version: 1
default_environment: dev
project_id: 0198cc50-8b2f-76cc-bfad-9d05541cccf1
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-mssql
    variant: buzzcutnorman
    pip_url: git+https://github.com/BuzzCutNorman/tap-mssql.git
    config:
      host: ${MSSQL_HOST}
      port: ${MSSQL_PORT}
      user: ${MSSQL_USER}
      database: ${MSSQL_DB}
      include_views: true
    select:
    - dbo-VwCustomers.*                 # Inserire il nome della Tabella o della Vista da estrarre
  loaders:
    - name: target-postgres
      variant: meltanolabs
      pip_url: meltanolabs-target-postgres
      config:
        host: ${POSTGRES_HOST}
        port: ${POSTGRES_PORT}
        user: ${POSTGRES_USER}
        database: ${POSTGRES_DB}
        default_target_schema: public  
        batch_size_rows: 30000          
        stream_maps:
          "dbo-VwCustomers":
            __alias__: customers_staging    # Mappa la vista (o tabella) alla tabella customers_staging
  utilities:
    - name: switch_table
      namespace: pg_utilities
      commands:
        run_script:
          executable: python
          args: "switch_table.py customers_staging customers" # Swapping tra la tabella di staging e quella di produzione
