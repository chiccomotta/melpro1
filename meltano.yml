version: 1
default_environment: dev
project_id: 0198cc50-8b2f-76cc-bfad-9d05541cccf1
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-mssql
    variant: buzzcutnorman
    pip_url: git+https://github.com/BuzzCutNorman/tap-mssql.git
    config:
      host: ${MSSQL_HOST}
      port: ${MSSQL_PORT}
      user: ${MSSQL_USER}
      database: ${MSSQL_DB}
      include_views: true
      catalog: {}                         # Forza rediscovery ogni volta
      #discover_mode: always               # Rediscovery ad ogni esecuzione
      refresh_schema: true                # Aggiorna lo schema ad ogni esecuzione 
    select:
    - dbo-MachinesDevicesExt.*                        # Inserire il nome della Tabella o della Vista da estrarre
  - name: tap-mssql2
    inherit_from: tap-mssql
    select:
    - dbo-CanMapInfoUsed.*
  loaders:
  - name: target-postgres
    variant: meltanolabs
    pip_url: meltanolabs-target-postgres
    config:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      database: ${POSTGRES_DB}
      default_target_schema: ${POSTGRES_SCHEMA}
      batch_size_rows: 30000
      use_copy: true                      # Usa il comando COPY per caricare i dati  
      stream_maps:
        dbo-MachinesDevicesExt:
          __alias__: machinedevices_staging    # Mappa la vista (o tabella) alla tabella staging
        dbo-CanMapInfoUsed:
          __alias__: canmapinfoused_staging
  - name: target-csv
    variant: meltanolabs
    pip_url: meltanolabs-target-csv
    config:
      destination_path: ./output
      delimiter: ','
      quotechar: '"'
      add_metadata_columns: true
      flush_rows: 1000
  utilities:
  - name: switch_machinedevices
    namespace: pg_utilities
    commands:
      run_script:
        args: "switch_table.py machinedevices_staging machinedevices" # Swapping tra la tabella di staging e quella di produzione
        executable: python3
  - name: switch_canmapinfoused
    namespace: pg_utilities
    commands:
      run_script:
        args: "switch_table.py canmapinfoused_staging canmapinfoused"
        executable: python3
  
